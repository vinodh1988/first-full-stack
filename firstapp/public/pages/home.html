<html>
    <head>
        <title>Express Web app`</title>
        <link href="styles.css" rel="stylesheet">
        <link href="bootstrap.min.css" rel="stylesheet">
        <script src="jquery.min.js"></script>
        <script src="bootstrap.min.js"></script>
    </head>
    <body>
        
        <div class="alert alert-info"><h3>Express APP</h3></div>
        <div id="form">
        <form action="store" method="post">
            <table>
                <tr>
                    <th>Sno</th>
                    <td><input type="text" name="sno"></td>
                </tr>
                <tr>
                    <th>Name</th>
                    <td><input type="text" name="name"></td>
                </tr>
                <tr>
                    <th>City</th>
                    <td><input type="text" name="city"></td>
                </tr>
                <tr>
                   
                    <td style="text-align: center;" colspan=2>
                       <button type="submit" class="btn btn-success">Add Person</button>
                    </td>
                </tr>

            </table>
         </form>

        </div>

        <div id="iframe">
            <iframe src="/people-page" style="height:800px;width:1000px;margin:20px;padding-right: 30px; padding-top: 20px;"></iframe>
        </div>
    </body>
